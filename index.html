<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="inputText" placeholder="Enter text or URL">
        <button id="generateButton">Generate QR Code</button>
       
    </div>
    <div class="result" id="qrcode"></div>
    <button id="downloadButton" style="display: none;">Download QR Code</button>

    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
